    <script>
      function funct() {
        var x = document.getElementById("dec").value;
        //var bin = parseInt((x >>> 0).toString(2));
        var bin = Number(dec2bin(x));
        if (bin.toString().length < 8) {
          var less = 8 - bin.toString().length;
          for (var i = 1; i <= less; i++) {
            bin = "0" + bin;
          }
        } else {
          bin = String(bin);
        }
        document.getElementById("a1234").innerHTML = bin;
        document.getElementById("a1").innerHTML = bin.charAt(0);
        document.getElementById("a2").innerHTML = bin.charAt(1);
        document.getElementById("a3").innerHTML = bin.charAt(2);
        document.getElementById("a4").innerHTML = bin.charAt(3);
        document.getElementById("a5").innerHTML = bin.charAt(4);
        document.getElementById("a6").innerHTML = bin.charAt(5);
        document.getElementById("a7").innerHTML = bin.charAt(6);
        document.getElementById("a8").innerHTML = bin.charAt(7);

        if (bin.charAt(0) == "1") {
          document.getElementById("img128").src = "images/bulbon.png";
        } else {
          document.getElementById("img128").src = "images/bulboff.png";
        }
        if (bin.charAt(1) == "1") {
          document.getElementById("img64").src = "images/bulbon.png";
        } else {
          document.getElementById("img64").src = "images/bulboff.png";
        }
        if (bin.charAt(2) == "1") {
          document.getElementById("img32").src = "images/bulbon.png";
        } else {
          document.getElementById("img32").src = "images/bulboff.png";
        }
        if (bin.charAt(3) == "1") {
          document.getElementById("img16").src = "images/bulbon.png";
        } else {
          document.getElementById("img16").src = "images/bulboff.png";
        }
        if (bin.charAt(4) == "1") {
          document.getElementById("img8").src = "images/bulbon.png";
        } else {
          document.getElementById("img8").src = "images/bulboff.png";
        }
        if (bin.charAt(5) == "1") {
          document.getElementById("img4").src = "images/bulbon.png";
        } else {
          document.getElementById("img4").src = "images/bulboff.png";
        }
        if (bin.charAt(6) == "1") {
          document.getElementById("img2").src = "images/bulbon.png";
        } else {
          document.getElementById("img2").src = "images/bulboff.png";
        }
        if (bin.charAt(7) == "1") {
          document.getElementById("img1").src = "images/bulbon.png";
        } else {
          document.getElementById("img1").src = "images/bulboff.png";
        }

        var b128 = document.getElementById("b128").value;
        if (bin.charAt(0) == b128) {
          document.getElementById("timg128").src = "images/tick.png";
        } else {
          document.getElementById("timg128").src = "images/cross.png";
        }
        var b64 = document.getElementById("b64").value;
        if (bin.charAt(1) == b64) {
          document.getElementById("timg64").src = "images/tick.png";
        } else {
          document.getElementById("timg64").src = "images/cross.png";
        }
        if (bin.charAt(2) == document.getElementById("b32").value) {
          document.getElementById("timg32").src = "images/tick.png";
        } else {
          document.getElementById("timg32").src = "images/cross.png";
        }
        if (bin.charAt(3) == document.getElementById("b16").value) {
          document.getElementById("timg16").src = "images/tick.png";
        } else {
          document.getElementById("timg16").src = "images/cross.png";
        }
        if (bin.charAt(4) == document.getElementById("b8").value) {
          document.getElementById("timg8").src = "images/tick.png";
        } else {
          document.getElementById("timg8").src = "images/cross.png";
        }
        if (bin.charAt(5) == document.getElementById("b4").value) {
          document.getElementById("timg4").src = "images/tick.png";
        } else {
          document.getElementById("timg4").src = "images/cross.png";
        }
        if (bin.charAt(6) == document.getElementById("b2").value) {
          document.getElementById("timg2").src = "images/tick.png";
        } else {
          document.getElementById("timg2").src = "images/cross.png";
        }
        if (bin.charAt(7) == document.getElementById("b1").value) {
          document.getElementById("timg1").src = "images/tick.png";
        } else {
          document.getElementById("timg1").src = "images/cross.png";
        }
        return false;
      }
      //function math(ntn, number) {
        //var len = Math.floor(Math.log(number) / Math.LN10) - ntn;
        //return (number / Math.pow(10, len)) % 10 | 0;
      //}
      function dec2bin(deci) {
        return (deci >>> 0).toString(2);
      }
    </script>
